repos:
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: npm run check-format
        language: system
        pass_filenames: false
      - id: eslint
        name: ESLint
        entry: npm run lint -- --max-warnings=0
        language: system
        pass_filenames: false
      - id: typecheck
        name: TypeScript Type Check
        entry: npm run type-check
        language: system
        pass_filenames: false
