name: AI Code Review
on: [pull_request]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run AI Reviewer
        uses: sarthakagrawal927/code-reviewer-action@1.0.2 # Temporary pin for inline-comment test
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # openai_api_key: ${{ secrets.OPENAI_API_KEY }} # Optional for now
